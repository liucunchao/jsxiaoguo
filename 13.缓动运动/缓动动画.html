<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 30px;
				left: 0px;
			}
		</style>
	</head>

	<body>
		<button>点击</button>
		<div class="one"></div>
	</body>
	<script type="text/javascript">
		var btn = document.getElementsByTagName("button")[0];
		var div = document.getElementsByClassName("one")[0];
		var num = 0; //初始状态
		var target = 500;
		btn.onclick = function() {
			setInterval(function() {
				num = num + (target - num) / 10;
				div.style.left = num + "px";
			}, 30)
		}
	</script>

</html>
