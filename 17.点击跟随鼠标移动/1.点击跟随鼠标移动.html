<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.pic {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<img class="pic" src="img.jpg" />
	</body>
	<script>
		var img = document.getElementsByTagName("img")[0];
		var targetX = 0,
			targetY = 0,
			startX = 0,
			startY = 0;
		document.onclick = function(event) {
			var event = window.event || event;
			//获取点击的坐标
			targetX = event.clientX - 50;//img.offsetWidth / 2;
			targetY = event.clientY - 50; //img.offsetHeight / 2;
		}
		setInterval(function() {
			startX = startX + (targetX - startX) / 10;
			startY = startY + (targetY - startY) / 10;
			img.style.left = startX + "px";
			img.style.top = startY + "px";
		}, 10);
	</script>

</html>
